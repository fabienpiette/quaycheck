<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quaycheck</title>
    <style>
        :root {
            --bg: #fff;
            --fg: #000;
            --border: #000;
            --muted: #666;
        }
        [data-theme="dark"] {
            --bg: #000;
            --fg: #fff;
            --border: #fff;
            --muted: #999;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            min-height: 100vh;
            transition: background 0.2s, color 0.2s;
        }
        main {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }
        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            font-family: inherit;
        }
        .theme-toggle:hover { background: var(--fg); color: var(--bg); }
        section { margin-bottom: 3rem; }
        h2 {
            font-size: 0.75rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            margin-bottom: 1rem;
        }
        .port-check {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--fg);
            font-family: inherit;
            font-size: 1rem;
        }
        input:focus { outline: 2px solid var(--fg); outline-offset: -2px; }
        input::placeholder { color: var(--muted); }
        button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--fg);
            color: var(--bg);
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
        }
        button:hover { opacity: 0.8; }
        button.secondary {
            background: var(--bg);
            color: var(--fg);
        }
        button.secondary:hover { background: var(--fg); color: var(--bg); }
        #result {
            font-size: 0.875rem;
            min-height: 1.5rem;
        }
        #result.ok { color: var(--fg); }
        #result.err { color: var(--muted); text-decoration: line-through; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th {
            text-align: left;
            font-weight: 400;
            color: var(--muted);
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        td {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }
        tr:last-child td { border-bottom: none; }
        .name { font-weight: 500; }
        .image { color: var(--muted); font-size: 0.75rem; }
        .state { font-size: 0.75rem; }
        .state::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 0.375rem;
            background: var(--muted);
        }
        .state.running::before { background: var(--fg); }
        .ports { font-family: ui-monospace, monospace; font-size: 0.75rem; }
        .port {
            display: inline-block;
            border: 1px solid var(--border);
            padding: 0.125rem 0.375rem;
            margin: 0.125rem 0.25rem 0.125rem 0;
        }
        .port.exposed { border-style: dashed; color: var(--muted); }
        .empty { color: var(--muted); font-style: italic; }
        .loading { color: var(--muted); }
        .legend {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--muted);
        }
        .legend .port { font-size: 0.625rem; vertical-align: middle; margin-right: 0.25rem; }
        .legend .exposed { margin-left: 1rem; }
        .error-banner {
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .error-banner code {
            font-family: ui-monospace, monospace;
            font-size: 0.75rem;
            color: var(--muted);
        }
        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>quaycheck</h1>
            <button class="theme-toggle" onclick="toggleTheme()">invert</button>
        </header>

        <section>
            <h2>Check Port</h2>
            <div class="port-check">
                <input type="number" id="port" placeholder="8080">
                <button onclick="check()">check</button>
                <button class="secondary" onclick="suggest()">suggest</button>
            </div>
            <div id="result"></div>
        </section>

        <section>
            <h2>Containers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Ports</th>
                    </tr>
                </thead>
                <tbody id="containers">
                    <tr><td colspan="3" class="loading">loading...</td></tr>
                </tbody>
            </table>
            <div class="legend">
                <span class="port">host:container</span> mapped to host
                <span class="port exposed">container</span> exposed only
            </div>
        </section>

        <footer>
            less is better
        </footer>
    </main>

    <script>
        const esc = s => s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);

        function toggleTheme() {
            const html = document.documentElement;
            const dark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', dark ? '' : 'dark');
            localStorage.setItem('theme', dark ? 'light' : 'dark');
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }

        async function api(url) {
            const res = await fetch(url);
            const data = await res.json();
            if (!res.ok) {
                throw { status: res.status, ...data };
            }
            return data;
        }

        function showError(el, err) {
            const msg = err.message || 'Unknown error';
            const code = err.code || '';
            el.innerHTML = `<div class="error-banner">${esc(msg)}${code ? ` <code>${esc(code)}</code>` : ''}</div>`;
        }

        async function load() {
            const tbody = document.getElementById('containers');
            try {
                const data = await api('/api/ports');
                render(data);
            } catch (e) {
                if (e.message) {
                    showError(tbody, e);
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" class="empty">failed to connect</td></tr>';
                }
            }
        }

        function render(containers) {
            const tbody = document.getElementById('containers');
            if (!containers || !containers.length) {
                tbody.innerHTML = '<tr><td colspan="3" class="empty">no containers</td></tr>';
                return;
            }
            tbody.innerHTML = containers.map(c => {
                const name = esc(c.names?.[0]?.replace(/^\//, '') || c.id.slice(0, 12));
                const image = esc(c.image || '');
                const state = esc(c.state || '');
                const ports = c.ports?.length
                    ? c.ports.map(p => p.public_port
                        ? `<span class="port">${esc(String(p.public_port))}:${esc(String(p.private_port))}</span>`
                        : `<span class="port exposed">${esc(String(p.private_port))}</span>`
                    ).join('')
                    : '<span class="empty">â€”</span>';
                return `<tr>
                    <td><div class="name">${name}</div><div class="image">${image}</div></td>
                    <td><span class="state ${state}">${state}</span></td>
                    <td class="ports">${ports}</td>
                </tr>`;
            }).join('');
        }

        async function check() {
            const port = document.getElementById('port').value;
            if (!port) return;
            const el = document.getElementById('result');
            el.className = '';
            el.textContent = 'checking...';
            try {
                const data = await api(`/api/check?port=${port}`);
                el.className = data.available ? 'ok' : 'err';
                el.textContent = data.available ? `${port} is available` : `${port} in use`;
            } catch (e) {
                el.className = 'err';
                el.textContent = e.message || 'error';
            }
        }

        async function suggest() {
            const el = document.getElementById('result');
            try {
                const data = await api('/api/suggest');
                if (data.port > 0) {
                    document.getElementById('port').value = data.port;
                    el.textContent = `suggested: ${data.port}`;
                    el.className = 'ok';
                }
            } catch (e) {
                el.className = 'err';
                el.textContent = e.message || 'error';
            }
        }

        loadTheme();
        load();
    </script>
</body>
</html>
