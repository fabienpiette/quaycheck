<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quaycheck</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>quaycheck</h1>
            <button class="theme-toggle" onclick="toggleTheme()">invert</button>
        </header>

        <section>
            <h2>Check Port</h2>
            <div class="port-check">
                <input type="number" id="port" placeholder="8080">
                <button onclick="check()">check</button>
                <button class="secondary" onclick="suggest()">suggest</button>
            </div>
            <div id="history" class="history"></div>
        </section>

        <section>
            <h2>Containers</h2>
            <div class="legend">
                <span class="legend-item"><span class="port">host:container</span> mapped to host</span>
                <span class="legend-item"><span class="port exposed">container</span> exposed only</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Ports</th>
                    </tr>
                </thead>
                <tbody id="containers">
                    <tr><td colspan="3" class="loading">loading...</td></tr>
                </tbody>
            </table>
        </section>

        <footer>
            less is better
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
